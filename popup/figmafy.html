<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="figmafy.css">
</head>
<body id="popup-container" class="dark">
    <div id="title-bar">
        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20" viewBox="0 0 256 384"><path fill="#0ACF83" d="M64 384c35.328 0 64-28.672 64-64v-64H64c-35.328 0-64 28.672-64 64s28.672 64 64 64Z"/><path fill="#A259FF" d="M0 192c0-35.328 28.672-64 64-64h64v128H64c-35.328 0-64-28.672-64-64Z"/><path fill="#F24E1E" d="M0 64C0 28.672 28.672 0 64 0h64v128H64C28.672 128 0 99.328 0 64Z"/><path fill="#FF7262" d="M128 0h64c35.328 0 64 28.672 64 64s-28.672 64-64 64h-64V0Z"/><path fill="#1ABCFE" d="M256 192c0 35.328-28.672 64-64 64s-64-28.672-64-64s28.672-64 64-64s64 28.672 64 64Z"/></svg>
        <p>Figmafy</p>
    </div>

    <div id="options-list">
         
            <label class="option" for="figma-light">
                <input type="radio" id="figma-light" name="theme" value="figma-light">
                <div class="icon-slot">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14"><path fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m2.75 8.75l3.5 3.5l7-7.5"/></svg>
                </div>  
                <p>Figma - Light</p>
            </label>

            <label class="option" for="figma-dark">
                <input type="radio" id="figma-dark" name="theme" value="figma-dark">
                <div class="icon-slot">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14"><path fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m2.75 8.75l3.5 3.5l7-7.5"/></svg>
                </div>
                <p>Figma - Dark</p>
            </label>

            <label class="option" for="figjam-flat">
                <input type="radio" id="figjam-flat" name="theme" value="figjam-flat">
                <div class="icon-slot">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14"><path fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m2.75 8.75l3.5 3.5l7-7.5"/></svg>
                </div>
                <p>FigJam - Flat</p>
            </label>
            <label class="option" for="figjam-pop">
                <input type="radio" id="figjam-pop" name="theme" value="figjam-pop">
                <div class="icon-slot">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14"><path fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m2.75 8.75l3.5 3.5l7-7.5"/></svg>
                </div>
                <p>FigJam - POP!</p>
            </label>


        </div>
    <script src="figmafy.js"></script>
</body>
</html>
